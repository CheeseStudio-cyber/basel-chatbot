<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basel Credit Policy Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Basic styling for the page -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #38bdf8, #0ea5e9 40%, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.5);
      font-weight: 700;
      font-size: 18px;
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    header p {
      margin: 0;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .chat-container {
      margin: 0 auto;
      width: 100%;
      max-width: 960px;
      flex: 1;
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.09), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.12), transparent 60%),
                  #020617;
      overflow: hidden;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.85),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 0.85rem 1.1rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #e5e7eb;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(30, 64, 175, 0.9));
    }

    .chat-header span.sub {
      font-size: 0.75rem;
      color: #cbd5f5;
      opacity: 0.9;
    }

    .chatkit-wrapper {
      flex: 1;
      min-height: 460px;
    }

    footer {
      text-align: center;
      padding: 0.75rem;
      font-size: 0.75rem;
      color: #6b7280;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      main {
        padding: 0.75rem;
      }
      .chat-container {
        border-radius: 0.75rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">B</div>
    <div>
      <h1>Basel Credit Policy Chatbot</h1>
      <p>Ask questions about standardized approach, external ratings, and credit risk mitigation.</p>
    </div>
  </header>

  <main>
    <div class="chat-container">
      <div class="chat-header">
        <div>
          Basel III Policy Assistant
          <div class="sub">Answers based only on your uploaded Basel policy documents.</div>
        </div>
      </div>

      <!-- ChatKit will mount here -->
      <div id="chatkit-root" class="chatkit-wrapper"></div>
    </div>
  </main>

  <footer>
    Powered by OpenAI Agent Builder Â· Basel III credit risk reference bot
  </footer>

  <!-- ChatKit embed -->
  <script type="module">
    // If you're using a bundler, you'd `npm install @openai/chatkit`
    // and import from the package instead.
    import { ChatKitUI } from "https://cdn.jsdelivr.net/npm/@openai/chatkit@latest";

    // Initialize and mount the chat UI
    ChatKitUI.mount("#chatkit-root", {
      workflowId: "wf_6933a848e59c8190b3077fcd4968b70109f737d", // your workflow ID
      version: "1",                                           // or omit to use production
      // Optional: you can prefill a system message / starter prompt:
      // initialMessages: [
      //   { role: "user", content: "Explain risk weights for unrated corporate exposures." }
      // ]
    });
  </script>
</body>
</html>
